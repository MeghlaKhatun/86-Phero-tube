<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>86-PHero-Tube</title>
    <!--Tailwind and daisyui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--inter font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<style>
    .inter-font{
        font-family: 'Inter', sans-serif;
    }
</style>
<body class="inter-font max-w-[1400px] mx-auto">

    <header>
        <div class="flex flex-col md:flex-row gap-5 justify-between items-center mt-[50px]   mx-10 lg:mx-0" >

            <div>
                <img class="w-full" src="images/Logo.png" alt="">
            </div>
            <div>
                <button class="bg-[#25252533] tex-[18px] text-[#252525] font-medium py-[10px] px-[20px] rounded-[4px]">Sort by view</button>
            </div>
            <div>
                <a href="http://127.0.0.1:5500/answer.html"><button class="bg-[#FF1F3D] text-white tex-[18px] font-medium py-[10px] px-[20px] rounded-[4px]">Blog</button></a>
            </div>

        </div>

        <div class=" border-b-2 mt-8 mx-10 lg:mx-0">
        </div>
    </header>
    

    <main>

        <div class="grid grid-cols-2 md:grid-cols-4 my-[40px] text-center justify-center items-center gap-6 md:gap-0 max-w-[300px] md:max-w-[500px] mx-auto" id="category-list">
            <!-- <a class="tab"><button class="py-[5px] px-[20px] text-[18px] font-semibold rounded-[4px] bg-[#25252526] text-[#252525B2]">${element.category} </button></a> -->
          
        </div>

    </main>




    <script src="js/java.js"></script>
</body>
</html>
